<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدفع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"], input[type="tel"], input[type="password"], input[type="month"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>صفحة الدفع</h2>
        <form id="paymentForm">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" placeholder="أدخل الاسم الكامل" required>

            <label for="cardNumber">رقم البطاقة</label>
            <input type="text" id="cardNumber" placeholder="أدخل رقم البطاقة" maxlength="16" required>

            <label for="expiryDate">تاريخ انتهاء الصلاحية</label>
            <input type="month" id="expiryDate" required>

            <label for="cvv">رمز الأمان (CVV)</label>
            <input type="password" id="cvv" placeholder="أدخل CVV" maxlength="3" required>

            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" placeholder="أدخل رقم الهاتف" required>

            <button type="submit">إتمام الدفع</button>
        </form>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("تمت عملية الدفع بنجاح!");
        });
    </script>
</body>
</html>
